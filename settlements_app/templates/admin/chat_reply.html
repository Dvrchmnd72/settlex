{% extends "admin/base_site.html" %}

{% block content %}
    <h2>{{ subtitle|default:"Reply to Message" }}</h2>  {# âœ… Fix the missing subtitle error #}
    <p><strong>From:</strong> {{ message.sender.get_full_name|default:message.sender.username }}</p>
    <p><strong>Message:</strong> {{ message.message }}</p>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="reply_message">Your Reply:</label>
            <textarea name="reply_message" class="form-control" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Send Reply</button>
    </form>
    <br>
    <a href="{% url 'admin:settlements_app_chatmessage_changelist' %}" class="btn btn-secondary">Back to Messages</a>
{% endblock %}
