{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SettleX{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'settlements_app/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'settlements_app:home' %}">SettleX</a>
    <div class="d-flex">
      {% if user.is_authenticated and user.otp_device %}
        <a class="btn btn-outline-light me-2" href="{% url 'settlements_app:my_settlements' %}">My Settlements</a>
      {% endif %}
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'settlements_app:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'settlements_app:login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block general_content %}
    {% block content %}{% endblock %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
