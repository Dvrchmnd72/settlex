<!DOCTYPE html>
{% extends 'settlements_app/base.html' %}

{% block inner_content %}
<div class="container mt-4">
    <h2>Delete Instruction</h2>

    <div class="alert alert-danger" role="alert">
        Are you sure you want to delete the instruction for <strong>{{ instruction.purchaser_name }}</strong> at <strong>{{ instruction.property_address }}</strong>?
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'settlements_app:my_settlements' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
